services:
  openssh-server:
    image: lscr.io/linuxserver/openssh-server:latest
    container_name: openssh-server
    hostname: openssh-server 
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Etc/UTC
      - USER_NAME=linuxserver.io 
      - LOG_STDOUT= ssh.log
    volumes:
      - ./config:/config
    ports:
      - 2222:2222
    restart: unless-stopped

