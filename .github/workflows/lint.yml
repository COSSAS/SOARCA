name: Lint

on:
  pull_request:
    branches: [ master, development ]

jobs:
  build:
    name: Lint go code with golangci
    runs-on: ubuntu-latest
    container:
      image: golangci/golangci-lint:latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Build with make
        run: golangci-lint run --timeout 5m -v

        name: CI

